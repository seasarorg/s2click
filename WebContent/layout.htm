<html>
<head>
  <META HTTP-EQUIV="Content-Type" CONTENT="text/html;charset=UTF-8">
  <title>S2Click</title>
  <!-- チャートコントロールはこれがないと表示されない -->
  <script type="text/javascript" src="$context/click/control.js"></script>
  <!-- GreyBox用の設定 -->
  <script type="text/javascript">var GB_ROOT_DIR = "$context/click/greybox/";</script>
  $imports
  <style type="text/css">

  td.page-title {
    font-weight: bold;
    background-color: navy;
    color: white;
    margin: 0px;
    height: 1px;
    padding: 4px;

  }

  td.menu {
    padding-top: 20px;
    border-right: navy 1px dotted;
    font-size: 80%;
    background-color: #EEEEFF;
  }

  p {
    text-indent: 10px;
  }

  div.menu {
    text-align: right;
  }

</head>
<body>
<table class="contents" cellspacing="0">
<tr><td colspan="2" class="app-title">S2Click Examples</td></tr>
<tr><td colspan="2" class="page-title">$title</td></tr>
<tr>
  <td width="180" valign="top" class="menu">

      <li><a href="$context/controls.htm">コントロール</a></li>

      <li><a href="$context/user/select/001">URLパターン</a></li>
    </ul>
  </td>
  <td valign="top" class="main">
    <div class="menu">
      #if($template)
        [<a href="source-viewer.htm?filename=$template">HTML</a>]
      #else
        [<a href="source-viewer.htm?filename=$path">HTML</a>]
      #end
      [<a href="source-viewer.htm?filename=$sourcePath">Java</a>]
    </div>

    #if($template)
      #parse($template)
    #else
      #parse($path)
    #end
  </td>
</tr>
</table>
