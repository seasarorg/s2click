<p>
  <strong>org.seasar.s2click.control.ToolTip</strong> は
  <a href="http://codylindley.com/Javascript/264/jtip-a-jquery-tool-tip">jTip</a>を使ったツールチップヘルプコントロールです。
  アイコン形式とテキスト形式でツールチップヘルプを表示することができます。
</p>
<dl>
  <dt>アイコン</dt>
  <dd>labelプロパティを設定しないとアイコン（$tooltipIcon）として表示されます。</dd>
  <dt>テキスト</dt>
  <dd>labelプロパティを設定すると$tooltipTextとして表示することもできます。</dd>
</dl>
